<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    body{
        text-align: center;
        background-image: url(Images/pexels-pixabay-60597.jpg);
        background-position: center;
        background-repeat: no-repeat;
    }
    form{
        display: flex;
        margin-left: 40px;
    }
    .fieldset{
        justify-content: center;
    }
    button{
        background-color: darkslategray;
        border-radius: 10px;
        height: 40px;
        width: 200px;
    }
    img{
        height: 200px;
        width: 200px;
        float: right;
        border-radius: 150px;
        border-color: chartreuse;
    }

<body>
       <fieldset style="color: blue;">

           </h1>

               <br>
               <br>

                <br>
                <br>
                <input type="password" name="password" placeholder="Password"required>
                <br>
                <br>
                <br>
                Country:
                <input type="checkbox" name="checkbox">

                 <option value="ethiopia">Ethiopia</option>
                 <option value="somalia">Somalia</option>
                 <option value="south sudan">South Sudan</option>
                 <option value="north sudan">North Sudan</option>
                 <option value="south africa">South Africa</option>
                 <option value="chad">Chad</option>
                 <option value="namibia">Namibia</option>
                 <option value="mozambique">Mozambique</option>
                 <option value="uganda">Uganda</option>
                 <option value="tanzania">Tanzania</option>
                 <option value="libya">Libya</option>
                 <option value="mauritania">Mauritania</option>
                 <option value="gabon">Gabon</option>
                 <option value="angola">Angola</option>
                 <option value="lesotho">Lesotho</option>
                 <option value="zimbabwe">Zimbabwe</option>
                 <option value="cameroon">Cameroon</option>
                 <option value="comoros">Comoros</option>
                 <option value="swaziland">Swaziland</option>
                 <option value="niger">Niger</option>
                 <option value="senagal">Senegal</option>
                 <option value="malawi">Malawi</option>
                 <option value="madagascar">Eritrea</option>
                 <option value="guinea">Guinea</option>
                 <option value="tunisia">Tunisia</option>
                 <option value="guinea bissau">Guinea Bissau</option>
                 <option value="angola">Angola</option>
                 <option value="seychelles">Seychelles</option>
                </select>
                <br>
                <br>
                <br>
               <label>
                   <input type="text" name="email" placeholder="xy@gmail.com"required><br>
                   <br>
                   <br>
               </label>
               <label>
                <input type="text" name="mobile" placeholder="07XXXXXXXX" required><br>
                <br>
                <br>
               </label>

                <input type="text" name="Telephone" placeholder="Telephone"><br>
                <br>
                <br>
               </label>
               <button type="submit" style="color: aqua;">SUBMIT</button>
           </fieldset>
           </p>
       </form>
           </div>
